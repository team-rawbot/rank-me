{% extends "base.html" %}

{% load static i18n %}

{% block body_class %}home{% endblock %}

{% block content %}
    <div class="page-header">
        <h1>{{ club }}</h1>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="members-board panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans "Description" %}</h3>
                </div>
                <div class="panel-body">{{ club.description }}</div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="members-board panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans "Members" %}</h3>
                </div>
                <ul class="members list-group">
                    {% for member in club.members.all %}
                        <li class="list-group-item">
                            <a href="{% url 'profile' user_id=member.id %}">{{member}}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
