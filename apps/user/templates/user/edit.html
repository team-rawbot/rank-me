{% extends "base.html" %}
{% load i18n static bootstrap %}

{% block content %}
<header class="page-header">
    <h1>{% trans "Account settings" %}</h1>
</header>

<form action="{% url 'edit_profile' %}" method="post">
    {% csrf_token %}
    {{ user_form|bootstrap }}
    {{ profile_form|bootstrap }}
    <p><input type="submit" value="{% trans "Save" %}" class="btn btn--primary" /></p>
</form>
{% endblock %}
