{% extends "base.html" %}

{% load static i18n bootstrap %}

{% block body_class %}add-result{% endblock %}

{% block content %}
<header class="page-header">
    <h1>{% trans "Create a competition" %}</h1>
</header>

<form id="add-result" action="" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <p><input type="submit" value="{% trans "Create" %}" class="btn btn--primary" /></p>
</form>
{% endblock %}
